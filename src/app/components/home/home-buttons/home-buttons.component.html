
<ion-row>
  <ion-col size="auto">
    <ion-card>
      <ion-card-content>
         Cerrar Tienda
      </ion-card-content>
    </ion-card>
  </ion-col>

  <ion-col size="12">
    <ion-accordion-group [value]="['first',]">
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label>Estadisticas</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
              <ion-row>
                  <ion-col>
                    <cantidad-ventas></cantidad-ventas>
                  </ion-col>
              </ion-row>
        </div>
      </ion-accordion>
      <ion-accordion value="second" [disabled]="true">
        <ion-item slot="header" color="light">
          <ion-label>Estadisticas</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Second Content</div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-col>

</ion-row>
