
<div class="chart-container">
    <ion-label class="chart-title">Ingresos en Ventas / Pedidos</ion-label>
  <ngx-charts-bar-vertical
    [view]="view"
    [results]="single"
    [legend]="false"
    [xAxis]="true"
    [yAxis]="false"
    [showDataLabel]="true"
    [animations]="true"
    [customColors]="colorScheme"
    [showGridLines]="false">
  </ngx-charts-bar-vertical>
</div>
