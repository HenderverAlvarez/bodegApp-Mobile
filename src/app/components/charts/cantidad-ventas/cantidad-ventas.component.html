
<div class="chart-container">
    <ion-label class="chart-title">{{title}}</ion-label>
  <ngx-charts-bar-vertical
    
    [view]="view"
    [results]="data"
    [legend]="false"
    [xAxis]="true"
    [yAxis]="false"
    [showDataLabel]="true"
    [animations]="true"
    [scheme]="colorScheme"
    [gradient]="false"
    [showGridLines]="false"> 
  </ngx-charts-bar-vertical>
</div>
