<ion-card [class]="hover ? 'card-product' : 'card-product-no-hover'" >
  <div class="wave-right xs-hide" *ngIf="wave"></div>

  <ion-row class="ion-justify-content-space-around ion-align-items-center">
    <ion-col *ngIf="!noImg" size="auto" class="sm-hide">
      <ion-thumbnail>
        <img class="product-img" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
    </ion-col>

    <ion-col size-xs="10" size-sm="7">
      <p class="product-name">{{ product.descripcion }}</p>
      <p>Precio: {{product.precio}} Bs.</p>
      <p>Disponible: {{product.disponible}}</p>
    </ion-col>
  </ion-row>
  
</ion-card>
