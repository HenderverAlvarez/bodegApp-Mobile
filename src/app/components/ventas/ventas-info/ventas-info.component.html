
<ion-refresher slot="fixed" (ionRefresh)="getVentas($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-grid class="margin-top-3">

  <ion-row class="ion-justify-content-center">
    <ion-col size="8">
      <button class="button-more" (click)="navigate('/new-venta')">Registrar Venta <ion-icon name="add-circle"></ion-icon></button>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center margin-top-2">
    <ion-col size="auto">
      <ion-label class="text-primary text-center text-large text-bold" >Tus últimas ventas</ion-label>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="12"> 
      <ion-card *ngFor="let venta of ventasData" class="card-venta slide-in-left">
        <ion-card-header>
          <ion-card-title class="text-left text-primary text-small">ID: {{venta.uuid}} 

            <ion-chip *ngIf="!venta.mora" [color]="venta.estado == 'Pagada' ? 'primary' : 'warning'" class="margin-left-1">{{venta.estado}}</ion-chip>

            <ion-chip *ngIf="venta.mora" color="warning" class="margin-left-1">Pendiente</ion-chip>
          
          </ion-card-title> 
        </ion-card-header>
        <ion-card-content>
          <ion-row class="ion-justify-content-space-between">
              <ion-col size="6">
                <ion-label class="text-small text-left w-100">Cliente: <span class=" text-primary">{{venta.cliente}}</span></ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label class="text-small text-right w-100">Fecha: <span class=" text-primary">{{venta.fecha_creacion | date: 'dd-MM-yyyy'}}</span></ion-label>
              </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-space-between">
            <ion-col size="6">
              <ion-label class="text-small text-left w-100">Cliente: <span class=" text-primary">{{venta.cliente}}</span></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label class="text-small text-right w-100">Hora: <span class=" text-primary">{{venta.fecha_creacion | date: 'HH:mm'}}</span></ion-label>
            </ion-col>
        </ion-row>

          <ion-row class="ion-justify-content-space-between">
            <ion-col size="6">
              <ion-label class="text-small text-right">Cantidad Items: <span class=" text-primary">{{venta.lines}}</span></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label class="text-small text-left">Total Bs: <span class=" text-primary">{{venta.total}}</span></ion-label>
            </ion-col>
          </ion-row>  
          
          
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>

  <ion-row class="ion-justify-content-center margin-top-2">
    <ion-col size="6">
      <button class="button-more">
        <ion-label>Ver más ventas</ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
  <!--ion-row class="ion-justify-content-center margin-top-2">
    <ion-col size="auto">
      <div class="paginator-container">
        <button class="button-app margin-right-1">«</button>
        <span class="paginator-page text-primary">Página 1 de 5</span>
        <button class="button-app margin-left-1">»</button>
      </div>
    </ion-col>
  </ion-row-->
</ion-grid>
