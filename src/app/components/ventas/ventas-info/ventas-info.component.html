<ion-grid class="margin-top-4">

  <ion-row class="ion-justify-content-space-between">
    <ion-col size="6">
      <button class="button-add" (click)="navigate('/new-venta')">Registrar Venta <ion-icon name="add-circle"></ion-icon></button>
    </ion-col>

    <ion-col size="auto">
      <ion-icon name="funnel-outline" color="primary" size="large"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center margin-top-2">
    <ion-col size="auto">
      <ion-label class="text-primary text-center text-large text-bold" >Ventas del Día: 01-02-2026</ion-label>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="12"> 
      <ion-card *ngFor="let venta of ventasData" class="card-venta slide-in-left">
        <ion-card-header>
          <ion-card-title class="text-left text-primary text-small">ID: {{venta.uuid}} 

            <ion-chip  [color]="venta.estado == 'Completada' ? 'primary' : 'warning'" class="margin-left-1">{{venta.estado}}</ion-chip>

            <ion-chip *ngIf="venta.mora" class="chip-mora margin-left-1">Mora</ion-chip>
          
          </ion-card-title> 
        </ion-card-header>
        <ion-card-content>
          <ion-row class="ion-justify-content-space-between">
              <ion-col size="6">
                <ion-label class="text-small text-left w-100">Cliente: <span class=" text-primary">{{venta.cliente}}</span></ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label class="text-small text-right w-100">Fecha: <span class=" text-primary">{{venta.fecha}}</span></ion-label>
              </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-space-between">
            <ion-col size="6">
              <ion-label class="text-small text-left">Total Bs.: <span class=" text-primary">{{venta.total}}</span></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label class="text-small text-right">Total $: <span class=" text-primary">{{venta.total_usd}}</span></ion-label>
            </ion-col>
          </ion-row>  
          
          
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>
  <ion-row class="ion-justify-content-center margin-top-2">
    <ion-col size="auto">
      <div class="paginator-container">
        <button class="button-app margin-right-1">«</button>
        <span class="paginator-page text-primary">Página 1 de 5</span>
        <button class="button-app margin-left-1">»</button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
