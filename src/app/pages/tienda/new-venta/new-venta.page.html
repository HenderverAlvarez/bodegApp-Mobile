<ion-content [fullscreen]="true">
  <app-header title="Nueva orden"></app-header>


  <ion-grid class="margin-top-4">
    <ion-row class="ion-justify-content-space-between">
       <ion-col size="auto">
          <div>
            <ion-chip color="primary" (click)="goBack()"><ion-icon class="margin-right-2" name="arrow-back"></ion-icon> Regresar</ion-chip>
          </div>
       </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center margin-top-2">
      <ion-col size="auto">
         <ion-label class="text-center text-primary text-large text-bold">Registrar Venta</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center margin-top-2">
      <ion-col size="12">
         <form action="">

            <ion-row>
                <ion-col size="6">
                      <ion-input type="text" label="Cliente" required></ion-input>
                </ion-col>
  
                <ion-col size="6">
                      <ion-datetime-button datetime="datetime"></ion-datetime-button>

                      <ion-modal [keepContentsMounted]="true">
                        <ng-template>
                          <ion-datetime presentation="date" id="datetime"></ion-datetime>
                        </ng-template>
                      </ion-modal>
         
                </ion-col>
            </ion-row>
         </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
